<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
        }
        .navbar {
            background-color: #333; /* Background color for the navigation bar */
            color: white;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .launcher {
            display: flex;
            flex-wrap: wrap; /* Allows icons to wrap to the next line */
            justify-content: flex-start; /* Align icons to the left */
            align-items: flex-start; /* Align icons to the top */
            padding-top: 60px; /* Space for the navigation bar */
        }
        .launcher-icon {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2); /* Glass-like transparency effect */
            margin: 10px 10px 10px 20px; /* Adjusted margin (top, right, bottom, left) */
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Add a slight shadow */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Add animations */
        }
        .launcher-icon img {
            width: 100%;
            height: 100%;
        }
        .launcher-icon:hover {
            transform: scale(0.95); /* Slight shrink on hover */
        }
        .launcher-icon:active {
            transform: scale(1.05); /* Slight grow on click */
        }
        .info-menu {
            display: none; /* Hide info page by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7); /* Initial scale for animation */
            opacity: 0; /* Initial opacity for animation */
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5); /* Glass-like transparency effect */
            color: white;
            z-index: 1000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add shadow */
            backdrop-filter: blur(10px); /* Add blur effect */
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out; /* Add smooth animations */
        }
        .info-content {
            text-align: left;
        }
        .version-history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#" id="info-button">Info</a>
        <!-- Add more navigation links as needed -->
    </div>
    <div class="launcher">
        <a href="https://wordlegame.org/" target="_self" class="launcher-icon">
            <img src="https://static.wikia.nocookie.net/logopedia/images/c/cd/Wordle_2021_Icon.png/revision/latest?cb=20220514192103" alt="Game Icon">
        </a>
        <!-- Add more icons with the same structure -->
    </div>
    <div class="info-menu" id="info-menu">
        <div class="info-content">
            <h2>Launcher</h2>
            <p>Launcher V0.1 (Unreleased)</p>
            <p>Launcher is a simple game launcher that allows you to access your favorite games and applications with ease.</p>
            <h3>Version History</h3>
            <ul class="version-history">
                <li><strong>0.1</strong>
                    <ul>
                        <li>Initial release.</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const infoButton = document.getElementById("info-button");
        const infoMenu = document.getElementById("info-menu");

        infoButton.addEventListener("click", () => {
            infoMenu.style.display = "block";
            setTimeout(() => {
                infoMenu.style.transform = "translate(-50%, -50%) scale(1)";
                infoMenu.style.opacity = "1";
            }, 50); // Delay to ensure the element is displayed before animating
        });

        infoMenu.addEventListener("click", () => {
            infoMenu.style.transform = "translate(-50%, -50%) scale(0.7)";
            infoMenu.style.opacity = "0";
            setTimeout(() => {
                infoMenu.style.display = "none";
            }, 400); // Delay to allow the animation to complete before hiding the element
        });
    </script>
</body>
</html>
